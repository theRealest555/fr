<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TE Connectivity Admin</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ff5a1f">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Inter font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Prevent flash of unstyled content (FOUC) when toggling dark mode -->
  <script>
    // Check for saved theme preference or use the OS preference
    const theme = localStorage.getItem('te-theme') ||
                 (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

    // Apply the theme class immediately to prevent flashing
    document.documentElement.classList.add(theme);
  </script>
</head>
<body class="h-full bg-gray-50 dark:bg-dark-900 transition-colors duration-200">
  <app-root></app-root>
</body>
</html>
